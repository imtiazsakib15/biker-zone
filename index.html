<!DOCTYPE html>
<html lang="en" theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind and DaisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <!-- Header -->
    <header class="container mx-auto bg-[url('/images/banner-bg.png')]">
        <div class="">
            <!-- Navbar -->
            <div class="navbar lg:px-32 lg:py-10">
                <div class=" flex-grow">
                    <a class="text-white text-2xl lg:text-4xl font-bold">Biker Zone</a>
                    <div class="dropdown text-white">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box text-white text-base w-52">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal text-white text-base font-medium px-1">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div>
                    <a class="btn text-white text-base font-medium">Login</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer class="font-manrope"></footer>
</body>

</html>
